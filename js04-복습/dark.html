<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

 
</head>
<body>
    <button onclick="Mode(1)">black</button>
    <button onclick="Mode(2)">pink</button>
    
    
    <script>
       
       function Mode(num){
        if(num == 1){
            document.bgColor = "black";
        }

        if(num == 2){
            document.bgColor = "pink";
        }
};

    </script>
</body>
</html>
