<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="chat.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic">
                            <img class="user_pic" src="https://pds.joongang.co.kr/news/component/htmlphoto_mmdata/202306/11/30263940-1f56-4a40-b5e2-c22c9ad7abc8.jpg">
                        </div>
                    </div>
                    <div class="user_column">
                        <div class="user_nick">잔망루피</div>
                        <div class="user_count">2</div>
                    </div>
                </div>
            </section>
            <section class="chatting">
                <p>안녕? 난 잔망루피야.</p>
            
                <p>듣던대로 정말 잔망스럽구나.</p>
              
                <p>고마워. 더 잔망스러워지도록 노력할게.</p>
               
                <p>그런 의미는 아니었는데..</p>
             
                <p>저녁은 먹었니?</p>
             
                <p>수업 끝나면 맛있는 거 먹으려구.</p>
            </section>
        </main>
    </div>
   <form class="chat-form">
        <textarea class="chat-form_message"></textarea>
        <input type="submit" value="전송" class="chat-form_bt">
    </form>
</body>
</html>
