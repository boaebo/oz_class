<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>회원가입</h1>
    <fieldset>
        <legend>필수 입력 사항</legend>
        <ul>
            <li>이름 : <input type="name" id="name">
            </li>
            <li>아이디 : <input type="id" id="id" placeholder="6자 이상 20자 미만">
            </li>
            <li>비밀번호 : <input type="password" id="password" placeholder="대소문자로 입력해주세요">
            </li>
            <li>이메일 : <input type="email" id="email">
            </li>
            <li>휴대폰 : <input type="tel" id="tel">
            </li>
        </ul>
        <button>가입하기</button>
        <button>취소</button>

    </fieldset>
    <fieldset>
        <legend>취미</legend>
        <ul>
            <li>
            <label for="coding">코딩</label>
            <input type="checkbox" id="coding">
            <label for="exercise">운동</label>
            <input type="checkbox" id="exercise">
            <label for="breath">숨쉬기</label>
            <input type="checkbox" id="breath">
            <label for="travel">여행</label>
            <input type="checkbox" id="travel">
            <label for="sleep">잠자기</label>
            <input type="checkbox" id="sleep">
            <label for="reading">독서</label>
            <input type="checkbox" id="reading">  
</li>
<li>
    <label for="man">남성</label>
    <input type="radio" id="man">
    <label for="woman">여성</label>
    <input type="radio" id="woman">
</li>
        </ul>
    </fieldset>

</body>
</html>
