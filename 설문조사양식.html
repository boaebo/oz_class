<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header> 
    <h1>설문조사 양식</h1>
    <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
<fieldset>
    <legend>개인정보</legend>
    <label for="name">이름</label>
    <input type="text" id="name">
    <br>
    <label for="email">이메일 주소</label>
    <input type="email" id="email">

</fieldset>

    <fieldset>
        <legend>설문</legend>
        <p>연령대가 어떻게 되십니까?</p>
        <label for="10">10대</label>
        <input type="radio" id="10">
        <label for="20">20대</label>
        <input type="radio" id="20">
        <label for="30">30대</label>
        <input type="radio" id="30">
        <label for="40">40대</label>
        <input type="radio" id="40">
        <label for="50">50대</label>
        <input type="radio" id="50">

        <p>뮤지컬을 본 적 있으십니까?</p>
        <label for="yes">예</label>
        <input type="checkbox" id="yes">
        <label for="no">아니오</label>
        <input type="checkbox" id="no">

        <p>본 적 있다면 몇 회 정도 보셨습니까?</p>
        <select size="3">
            <option value="1~3">1회~3회</option>
            <option value="1~3">4회~6회</option>
            <option value="1~3">7회~9회</option>
            <option value="1~3">10회 이상</option>

        </select>
    </fieldset>
    
    <fieldset>
        <legend>추천</legend>
        <p>추천하고싶은 뮤지컬을 1편 이상 작성해주세요.</p>
        <textarea></textarea>
    </fieldset>
    
<hr>
<footer>
    <p>입력하느라 수고하셨습니다.</p>
</footer>

    
</body>
</html>
