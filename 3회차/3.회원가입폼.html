<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="3회원가입폼.css" rel="stylesheet">

</head>
<body>
        <div class="signup-box">
            <h2>OZ 초격차 회원가입</h2>
            <form>
            <input type="email" placeholder="이메일을 입력하세요.">
            <br>
            <input type="name" placeholder="이름을 입력하세요">
            <br>
            <input type="password" placeholder="비밀번호를 입력하세요.">
            <br>
            <input type="password" placeholder="비밀번호를 다시 입력하세요.">
            <br>
            <input type="tel" placeholder="010-1234-5678">

            <div class="auth">
                <div id="certificationNumber">000000</div>
                <button disabled id="sendMessage" onclick="getToken()">인증번호 전송</button>
            </div>
            
            <div class="timer">
                <div id="timeLimit">03:00</div>
                <button disabled id="completion" onclick="checkCompletion()">인증 완료</button>
            </div>
      
                    <select>
                        <option>-지역을 선택하세요-</option>
                        <option>서울</option>
                        <option>경기</option>
                        <option>인천</option>
                        <option>기타지역</option>
                    </select>
  
        <div class="who">
            <label for="woman">여성</label>
            <input type="radio" id="woman">
            <label for="man">남성</label>
            <input type="radio" id="man">
        </div>

       <input type="button" value="가입하기">
    </form>
</div>
</body>
</html>
