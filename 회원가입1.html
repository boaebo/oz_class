<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>오즈코딩스쿨 회원가입</h1>
    <input type="email" id="email" placeholder="이메일을 입력해주세요.">
    <br>
    <input type="name" id="name" placeholder="이름을 입력해주세요.">
    <br>
    <input type="password" id="password" placeholder="비밀번호를 입력해주세요.">
    <br>
    <input type="password" id="password" placeholder="비밀번호를 다시 입력해주세요.">
    <br>
    <form name="number">
    <input type="tel" id="number1">-
    <input type="tel" id="number2">-
    <input type="tel" id="number3">
</form>
<div class="auth">
    <div id="certificationNumber">000000</div>
    <button disabled id="sendMessage" onclick="getToken()">인증번호 전송</button>
</div>

<div class="timer">
    <div id="timeLimit">03:00</div>
    <button disabled id="completion" onclick="checkCompletion()">인증확인</button>
</div>
<div>
    <select id="area">
        <option selected disabled>지역을 선택하세요.</option>
        <option>서울</option>
        <option>인천</option>
        <option>경기</option>
        <option>충청</option>
    </select>
</div>
<div>
    <label for="woman">여성</label>
    <input type="radio" id="woman">
    <label for="man">남성</label>
    <input type="radio" id="man">
</div>
<button>가입하기</button>
</body>
</html>
